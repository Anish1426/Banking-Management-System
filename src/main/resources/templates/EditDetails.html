<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        input {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center">Account Update</h1>
    <form th:action="@{/save}" method="post" th:object="${updateAccount}">
        <input type="hidden" name="id" th:value="*{id}">

        <div class="form-group">
            <label for="name">Account Holder Name</label>
            <input type="text" class="form-control" name="name" id="name" th:value="*{name}" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="address">Account Holder Address</label>
            <input type="text" class="form-control" name="address" id="address" th:value="*{address}" placeholder="Enter your address">
        </div>

        <div class="form-group">
            <label for="phone">Account Holder Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" th:value="*{phone}" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="email">Account Holder Email</label>
            <input type="email" class="form-control" name="email" id="email" th:value="*{email}" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Account Holder Password</label>
            <input type="password" class="form-control" name="password" id="password" th:value="*{password}" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" th:value="*{confirmPassword}" placeholder="Confirm your password">
        </div>

        <div class="form-group">
            <label for="type">Account Type</label>
            <input type="text" class="form-control" name="type" id="type" th:value="*{type}" placeholder="Enter account type">
        </div>

        <div class="form-group">
            <label for="aadharNumber">Aadhar Number</label>
            <input type="text" class="form-control" name="aadharNumber" id="aadharNumber" th:value="*{aadharNumber}" placeholder="Enter Aadhar number">
        </div>

        <div class="form-group">
            <label for="panCard">Pan Card</label>
            <input type="text" class="form-control" name="panCard" id="panCard" th:value="*{panCard}" placeholder="Enter Pan Card number">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Update Account</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
