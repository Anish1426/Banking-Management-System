<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            margin-top: 30px;
            margin-bottom: 30px;
            color: #343a40;
        }

        table {
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        table th {
            background-color: #343a40;
            color: #fff;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        a span.material-symbols-outlined {
            font-size: 24px;
            color: #007bff;
        }

        a span.material-symbols-outlined:hover {
            color: #0056b3;
        }

        a.delete-icon {
            color: #dc3545;
        }

        a.delete-icon:hover {
            color: #c82333;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="header text-center">List of Customer Details</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Type</th>
                <th>Aadhar Number</th>
                <th>Pan Card</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d :${details}">
                <td th:text="${d.id}"></td>
                <td th:text="${d.name}"></td>
                <td th:text="${d.address}"></td>
                <td th:text="${d.phone}"></td>
                <td th:text="${d.email}"></td>
                <td th:text="${d.type}"></td>
                <td th:text="${d.aadharNumber}"></td>
                <td th:text="${d.panCard}"></td>
                <td>
                    <a th:href="@{/delete/{id}(id=${d.id})}" class="delete-icon" onclick="return confirmDelete()">
                        <span class="material-symbols-outlined">delete</span>
                    </a>
                    <a th:href="@{/update/{id}(id=${d.id})}">
                        <span class="material-symbols-outlined">edit</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript confirmation function -->
<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this item?');
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
